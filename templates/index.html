<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuk Platformasi</title>
</head>
<body>

    <h2>Yukni tanlang</h2>
    <form action="/submit" method="post">
        <label for="role">Siz kimga tegishlisiz?</label>
        <select id="role" name="role" required>
            <option value="owner">Yuk egasi</option>
            <option value="carrier">Yuk tashuvchi</option>
        </select>

        <label for="phone">Telefon raqami</label>
        <input type="tel" id="phone" name="phone" required pattern="\+998[0-9]{9}" placeholder="+998901234567">

        <label for="cargo-type">Yuk turi</label>
        <input type="text" id="cargo-type" name="cargo-type" required>

        <label for="cargo-weight">Yuk hajmi (tonna)</label>
        <input type="number" id="cargo-weight" name="cargo-weight" required min="0.1" step="0.1">

        <label for="cargo-name">Yuk nomi</label>
        <input type="text" id="cargo-name" name="cargo-name" required>

        <label for="price">Narx (so'mda)</label>
        <input type="number" id="price" name="price" required min="0">

        <label for="location">Manzil</label>
        <input type="text" id="location" name="location" required>

        <label for="comments">Izoh</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Anketani yuborish</button>
    </form>

</body>
</html>
